<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traductor de Lenguaje de Se침as</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    #container {
      position: relative;
      width: 640px;
      margin: 0 auto;
    }
    video, canvas {
      border: 4px solid #007bff;
      border-radius: 12px;
      display: block;
    }
    #container video {
      position: relative;
      z-index: 1;
    }
    #container canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    #prediction, #captured {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Traductor de Lenguaje de Se침as en Tiempo Real</h1>

  <div id="container">
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="overlay" width="640" height="480"></canvas>
  </div>

  <p id="prediction">Predicci칩n: Cargando...</p>
  <p id="captured">Texto: </p>

  <button id="toggleBtn" class="btn-primary" onclick="toggleLandmarks()">
    Desactivar Landmarks
  </button>

  <script>
    const video     = document.getElementById('video');
    const overlay   = document.getElementById('overlay');
    const ctx       = overlay.getContext('2d');
    const predEl    = document.getElementById('prediction');
    const capEl     = document.getElementById('captured');
    const btn       = document.getElementById('toggleBtn');

    let lastPred   = "nothing";
    let currentText= "";
    let showLM     = true;
    let lastTime   = 0;

    async function startCam() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(res => video.onloadedmetadata = res);
      requestAnimationFrame(predictLoop);
    }

    function hexToBytes(hex) {
      const bytes = [];
      for (let c = 0; c < hex.length; c += 2)
        bytes.push(parseInt(hex.substr(c, 2), 16));
      return new Uint8Array(bytes);
    }

    async function fetchPrediction(frameBlob) {
      const fd = new FormData();
      fd.append('frame', frameBlob);
      const res = await fetch('/predict', { method: 'POST', body: fd });
      return res.json();
    }

    function predictLoop(ts) {
      if (ts - lastTime > 150) { // ~6 FPS
        lastTime = ts;
        // capturar frame
        const off = document.createElement('canvas');
        off.width  = video.videoWidth;
        off.height = video.videoHeight;
        off.getContext('2d').drawImage(video, 0, 0);
        off.toBlob(async blob => {
          const { prediction, image } = await fetchPrediction(blob);
          lastPred = prediction;
          predEl.textContent = `Predicci칩n: ${prediction}`;

          if (showLM) {
            const img = new Image();
            img.onload = () => {
              ctx.clearRect(0, 0, overlay.width, overlay.height);
              ctx.drawImage(img, 0, 0);
            };
            const bytes = hexToBytes(image);
            const b64   = btoa(String.fromCharCode(...bytes));
            img.src = 'data:image/jpeg;base64,' + b64;
          } else {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
          }
        });
      }
      requestAnimationFrame(predictLoop);
    }

    function toggleLandmarks() {
      showLM = !showLM;
      btn.textContent = (showLM ? 'Desactivar' : 'Activar') + ' Landmarks';
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        const p = lastPred;
        if (p === 'delete') {
          currentText = currentText.slice(0, -1);
        } else if (p === 'space') {
          currentText += ' ';
        } else if (p !== 'nothing') {
          currentText += p;
        }
        capEl.textContent = 'Texto: ' + currentText;
      }
    });

    // arranca todo
    startCam();
  </script>
</body>
</html>
